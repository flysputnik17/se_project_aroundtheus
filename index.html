<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.png" class="logo" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__content">
            <img src="./images/Avatar.png" class="profile__img" alt="avatar" />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-buttom" type="button"></button>
              <p class="profile__descripton">Explorer</p>
            </div>
            <button class="profile__add-buttom" type="button"></button>
          </div>
        </section>
        <section class="elements page__section">
          <ul class="cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Yosemite Valley</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Lake Louise</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Bald Mountains</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Latemar</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Vanoise Nationa...</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="yosemit valley"
                class="card__img"
              />
              <div class="card__description">
                <h2 class="card__description-title">Lago di Braies</h2>
                <button class="card__description-button" type="button"></button>
              </div>
            </li>
          </ul>
          <div class="element"></div>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__author">Â© 2022 Around The U.S.</h2>
      </footer>
    </div>
  </body>
</html>
