<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>around the us</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" class="logo" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img src="./images/Avatar.png" class="profile__img" alt="avatar" />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                class="profile__edit-buttom"
                src="./images/Edit Button.png"
                alt="edit button"
              />
              <p class="profile__descripton">Explorer</p>
            </div>
            <img
              src="./images/Add Button.png"
              alt="add buttom"
              class="profile__add-buttom"
            />
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/yosemite.jpg"
              alt="yosemit valley"
              class="element__img"
            />
            <h2 class="element__title">Yosemite Valley</h2>
            <img
              src="./images/heart-icon.png"
              class="element__icon"
              alt="like buttom"
            />
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
